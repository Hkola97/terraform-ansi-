<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background-image:url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
        background-size:cover;
        background-position:center;
    }

    .login-container{
        background:rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        padding:40px;
        border-radius:12px;
        width:320px;
        text-align:center;
        box-shadow:0 8px 20px rgba(0,0,0,0.3);
    }

    h2{
        margin-bottom:20px;
        color:white;
    }

    input{
        width:100%;
        padding:12px;
        margin:10px 0;
        border:none;
        border-radius:6px;
        outline:none;
    }

    button{
        width:100%;
        padding:12px;
        margin-top:15px;
        border:none;
        border-radius:6px;
        background:#00aaff;
        color:white;
        font-size:16px;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        background:#008ecc;
    }

    .footer{
        margin-top:15px;
        color:white;
        font-size:14px;
    }
</style>
</head>

<body>

<div class="login-container">
    <h2>Welcome Back</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="footer">
        Enjoy your beach login ðŸŒŠ
    </div>
</div>

</body>
</html>
